apply plugin: 'java'
apply plugin: 'maven'

archivesBaseName = 'jmini3d-gwt'

dependencies {
    compile 'com.google.gwt:gwt-user:2.6.0'
    compile 'com.google.gwt:gwt-dev:2.6.0'
    compile 'com.googlecode.gwtgl:gwtgl:0.9.1'
    compile 'com.googlecode.gwtgl:gwtgl:0.9.1:sources'
    compile project(':core')
}

task sourcesJar(type: Jar, dependsOn: classes) {
    classifier = 'sources'
    from sourceSets.main.allSource
}

artifacts {
    archives sourcesJar
}