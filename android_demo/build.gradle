buildscript {
    repositories {
        mavenCentral()
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:0.4.2'
    }
}

apply plugin: 'android'

dependencies {
    compile project(':core')
    compile project(':android')
}

android {
    compileSdkVersion 17
    buildToolsVersion "17.0.0"
}
